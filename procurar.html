    <main>
        <h1><i class="fa-solid fa-magnifying-glass icon"> </i> Procurar funcion치rio</h1>
        <form class="search">
            <label for="uid">ID do funcion치rio</label>
            <input class="uid" name="uid" type="search" placeholder="Insira o ID"> 
            <button class="btn" type="submit">Procurar</button>
        </form>   

        <h2>Resultado</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">UID</th>
                    <th scope="col">Funcion치rio</th>

    </div>
    <script>
        let btn = document.querySelector('.btn');
        btn.addEventListener("click", e => {   //[lambda] arrow function
            e.preventDefault();
        
            const inputId = document.querySelector('.uid');
            /* const url = 'http://localhost:3000/person/'; */
            //console.log(inputId.value); //vai buscar o valor

            let query = `http://localhost:3000/person/${inputId.value}`;
            console.log(query); 

            
            fetch(query)
            .then(res => {
                //console.log(res);
                return res.json();
            })
            .then(data =>{
                console.log(data);
                    const markup = `<td>${data._id}</td><td>${data.name}</td><td>${data.salary}</td><td>${data.approved}</td>`;
                    document.querySelector('tbody').insertAdjacentHTML('beforeend', markup);
            })
            .catch(error => console.log(error));
        });


        
    </script>
